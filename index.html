<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./images/logo.svg" class="logo"/>
    <img src="./images/hero-mobile.jpg" class="hero-image" alt="hero mobile image"/>
    <div class="content">
      <h1>
        We're <span>coming </span><span>soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form novalidate>
        <input type="email" placeholder="Email Address" class="user-input" />
        <img src="./images/icon-error.svg" class="error-image none" alt="error icon"/>
        <button class="arrow-icon"><img src="./images/icon-arrow.svg" alt="arrow icon"/></button>
        <p class="error-message"></p>
      </form>
      
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/habtew">Habtamu</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
